<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laptop Price Predictor üíª</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #a6c0fe, #f68084);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 650px;
      background-color: #ffffff;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
      animation: slideUp 1s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    label {
      font-weight: bold;
      color: #444;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }

    button {
      grid-column: span 2;
      padding: 15px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      grid-column: span 2;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }

      button {
        grid-column: span 1;
      }

      .result {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Laptop Price Predictor üíª</h2>
    <form method="POST">
      <label for="company">Company</label>
      <input type="text" name="company" id="company" required>

      <label for="typename">Type Name</label>
      <input type="text" name="typename" id="typename" required>

      <label for="inches">Inches</label>
      <input type="number" step="0.1" name="inches" id="inches" required>

      <label for="screenresolution">Screen Resolution</label>
      <input type="text" name="screenresolution" id="screenresolution" required>

      <label for="cpu">CPU</label>
      <input type="text" name="cpu" id="cpu" required>

      <label for="ram">RAM (GB)</label>
      <input type="number" name="ram" id="ram" required>

      <label for="memory">Memory</label>
      <input type="text" name="memory" id="memory" required>

      <label for="gpu">GPU</label>
      <input type="text" name="gpu" id="gpu" required>

      <label for="opsys">Operating System</label>
      <input type="text" name="opsys" id="opsys" required>

      <label for="weight">Weight (kg)</label>
      <input type="number" step="0.01" name="weight" id="weight" required>

      <button type="submit">üîç Predict Price</button>

      {% if prediction %}
        <div class="result success">Predicted Price: ‚Çπ{{ prediction }}</div>
      {% elif error %}
        <div class="result error">Error: {{ error }}</div>
      {% endif %}
    </form>
  </div>
</body>
</html>

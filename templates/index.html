<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laptop Price Predictor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #667eea;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a67d8;
    }

    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Laptop Price Predictor ðŸ’»</h2>
    <form method="POST">
      <label for="company">Company</label>
      <input type="text" name="company" id="company" required>

      <label for="typename">Type Name</label>
      <input type="text" name="typename" id="typename" required>

      <label for="inches">Inches</label>
      <input type="number" step="0.1" name="inches" id="inches" required>

      <label for="screenresolution">Screen Resolution</label>
      <input type="text" name="screenresolution" id="screenresolution" required>

      <label for="cpu">CPU</label>
      <input type="text" name="cpu" id="cpu" required>

      <label for="ram">RAM (GB)</label>
      <input type="number" name="ram" id="ram" required>

      <label for="memory">Memory</label>
      <input type="text" name="memory" id="memory" required>

      <label for="gpu">GPU</label>
      <input type="text" name="gpu" id="gpu" required>

      <label for="opsys">Operating System</label>
      <input type="text" name="opsys" id="opsys" required>

      <label for="weight">Weight (kg)</label>
      <input type="number" step="0.01" name="weight" id="weight" required>

      <button type="submit">Predict Price</button>
    </form>

    <!-- Prediction result -->
    {% if prediction %}
      <div class="result success">Predicted Price: â‚¹{{ prediction }}</div>
    {% elif error %}
      <div class="result error">Error: {{ error }}</div>
    {% endif %}
  </div>

</body>
</html>

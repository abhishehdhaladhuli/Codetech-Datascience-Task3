<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laptop Price Predictor ðŸ’»</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      background-color: #ffffff;
      margin: 40px auto;
      padding: 30px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #333333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      font-size: 18px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Laptop Price Predictor ðŸ’»</h2>
    <form method="POST">
      <label for="company">Company</label>
      <input type="text" name="company" id="company" required>

      <label for="typename">Type Name</label>
      <input type="text" name="typename" id="typename" required>

      <label for="inches">Inches</label>
      <input type="number" step="0.1" name="inches" id="inches" required>

      <label for="screenresolution">Screen Resolution</label>
      <input type="text" name="screenresolution" id="screenresolution" required>

      <label for="cpu">CPU</label>
      <input type="text" name="cpu" id="cpu" required>

      <label for="ram">RAM (GB)</label>
      <input type="number" name="ram" id="ram" required>

      <label for="memory">Memory</label>
      <input type="text" name="memory" id="memory" required>

      <label for="gpu">GPU</label>
      <input type="text" name="gpu" id="gpu" required>

      <label for="opsys">Operating System</label>
      <input type="text" name="opsys" id="opsys" required>

      <label for="weight">Weight (kg)</label>
      <input type="number" step="0.01" name="weight" id="weight" required>

      <button type="submit">Predict Price</button>
    </form>

    {% if prediction %}
      <div class="result success">Predicted Price: â‚¹{{ prediction }}</div>
    {% elif error %}
      <div class="result error">Error: {{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
